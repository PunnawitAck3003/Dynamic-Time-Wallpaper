        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Kanit', sans-serif;
        }

        /* Background Layer */
        #bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: background-image 1.5s ease-in-out, opacity 1s ease;
            z-index: 0;
            transform: scale(1.1);
            animation: breathe 60s infinite alternate linear;
        }

        @keyframes breathe {
            0% { transform: scale(1.1) translate(0, 0); }
            50% { transform: scale(1.15) translate(-10px, -5px); }
            100% { transform: scale(1.1) translate(0, 0); }
        }

        /* Overlay */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: background 2s ease;
            z-index: 1;
            background: radial-gradient(circle, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.6) 100%);
        }

        /* Content Container */
        #content {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            text-align: center;
        }

        /* Glass Panel */
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 2.5rem 4rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 340px;
            max-width: 90%;
            transition: all 0.3s ease;
        }

        /* Full Screen Button */
        #fullscreen-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        #fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Typography */
        #time {
            font-size: 8rem;
            font-weight: 600;
            line-height: 1;
            letter-spacing: 2px;
            font-variant-numeric: tabular-nums;
            margin: 10px 0;
        }

        #date {
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0.9;
        }

        /* Weather Styles */
        #weather {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            padding: 8px 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
        }
        
        #weather.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #weather-icon { font-size: 1.5rem; }

        #greeting {
            font-size: 1.8rem;
            font-weight: 200;
            font-family: 'Charm', cursive;
            color: #ffecd2;
            margin-top: 20px;
        }

        /* Quote Styles */

            margin-top: 25px;

            border-top: 1px solid rgba(255,255,255,0.2);
            width: 100%;
            max-width: 500px;

        #quote-text {
            font-size: 1.1rem;
            font-weight: 300;
            font-style: italic;
            opacity: 0.9;
            line-height: 1.5;
        }

        #quote-author {
            font-size: 0.9rem;
            margin-top: 5px;
            opacity: 0.6;
            font-weight: 400;
            display: block;
        }

        /* Selector */
        .selector-container {
            margin-bottom: 1.5rem;
            position: relative;
        }

        select {
            appearance: none;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 2.5rem 0.5rem 1rem;
            border-radius: 99px;
            font-family: 'Kanit', sans-serif;
            font-size: 1rem;

            #fullscreen-btn { top: 10px; right: 10px; width: 40px; height: 40px; }
        }
    </style>

        async function fetchWeather(lat, long) {

        function updateClock() {

            const targetTimezone = loc.timezone;

            const now = new Date();
            const targetDateString = now.toLocaleString("en-US", { timeZone: targetTimezone });

            const hours = String(targetDate.getHours()).padStart(2, '0');

            if (h >= 5 && h < 12) newPeriod = 'morning';
            else if (h >= 12 && h < 17) newPeriod = 'afternoon';
            else if (h >= 17 && h < 20) newPeriod = 'evening';
            else newPeriod = 'night';

            if (newPeriod !== currentPeriod) {
                changeAtmosphere(newPeriod);
                currentPeriod = newPeriod;
            }

        // --- Particle System ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let particleColor = 'rgba(255, 255, 255, 0.5)';

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = particleColor;
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 100; i++) {

            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }

        // --- Init ---
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        initParticles();
        animateParticles();
        
        // Initial run
        handleCountryChange(); 
        setInterval(updateClock, 1000);
        
        // Rotate quotes every 30 seconds
        setInterval(updateQuote, 30000);

    </script>
